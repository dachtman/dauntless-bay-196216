<!DOCTYPE html>

<html ng-app="FarmFridgeInterview">

<head>
	<title>Darrin Achtman's Farm Fridge Assignment</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<style>
		.jumbotron {
			padding-top: 100px;
		}
	</style>
</head>

<body ng-cloak>
	<ff-navbar controller-name="NavController"></ff-navbar>
	<div ng-controller="HomeController">
		<div ng-if="!loading">
			<div class="jumbotron jumbotron-fluid">
				<div class="container">
					<div class="alert alert-success" role="alert" ng-if="show_data_addded_bar">
						Your data has been succesfully stored, thanks for participating
					</div>
					<h1 class="display-3" ng-if="!button_pressed">{{::display_text.headline}}</h1>
					<h1 class="display-3" ng-if="button_pressed">Thanks for playing!!</h1>
					<h1 class="display-4" ng-if="button_pressed">To play again reload your page or hit the button below</h1>
				</div>
			</div>
			<div class="container" ng-if="!button_pressed">
				<button class="btn btn-dark" ng-click="storeButtonClick()">{{::display_text.button}}</button>
			</div>
			<div class="container" ng-if="button_pressed">
				<button class="btn btn-dark" ng-click="reloadPage()">Reload</button>
			</div>
		</div>
	</div>
	<script src="/public/FarmFridgeInterview.js"></script>
	<script src="/public/controllers/HomeController.js"></script>
	<script src="/public/directives/FFNavbar.js"></script>
	<script src="/public/controllers/NavController.js"></script>
</body>
</html>
